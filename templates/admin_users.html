<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Управление пользователями</h1>
    <table class="admin-users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Имя</th>
                <th>Email</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role or 'Пользователь' }}</td>
                <td class="actions">
                    <a href="{{ url_for('admin_edit_user', user_id=user.id) }}" class="edit-link">Редактировать</a>
                    <form action="{{ url_for('admin_delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="delete-button">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <footer>
        <p>&copy; Ирина Проскурякова. 2024</p>
    </footer>
</body>
</html>
