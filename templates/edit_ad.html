<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать объявление</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Редактировать объявление</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" value="{{ ad.title }}" required>
        </div>
        <div class="form-group">
            <label for="text">Текст объявления:</label>
            <textarea id="text" name="text" required>{{ ad.text }}</textarea>
        </div>
        <div class="form-group">
            <label for="image">Фотография:</label>
            <input type="file" id="image" name="image">
        </div>
        <button type="submit">Сохранить изменения</button>
    </form>
    <p><a href="{{ url_for('index') }}">Вернуться к объявлениям</a></p>
    <footer>
        <p>&copy; Ирина Проскурякова. 2024</p>
    </footer>
</body>
</html>
